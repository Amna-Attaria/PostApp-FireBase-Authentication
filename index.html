      padding: 30px;
      text-align: center;

    .facebook-header {

      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
    }
    .facebook-form input {

      border-radius: 5px;
      margin-bottom: 15px;
    }
    .facebook-form .btn-primary {
      background-color: #1877f2;
      border: none;
    }

<body>
  <div class="facebook-form-container">
    <div class="facebook-header">Sign Up</div>
    <form class="facebook-form">
      <!-- Name Field -->
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required placeholder="Enter Your Full Name">
      </div>
      <!-- Phone Number Field -->
      <div class="mb-3 text-start">
        <label for="number" class="form-label">Phone Number</label>
        <input type="number" id="number" class="form-control" required placeholder="Enter Your Phone Number">
      </div>
      <!-- Email Field -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required placeholder="Enter Your Email">
      </div>
      <!-- Password Field -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter Your Password">
      </div>
      <!-- Sign-Up Button -->
      <button type="button" id="sign_Up" class="btn btn-primary w-100">Sign Up</button>
      <!-- Google Sign-In Button -->
      <button type="button" id="google" class="login-with-google-btn mb-3">
        Sign in with Google
      </button>
      <a href="signin.html" class="mt-">already have an account Sign-In</a>
    </form>
  </div>

</body>
</html>
