<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="postApp" >
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="Images/logo2.png" alt="">Post App
          </a>
          <div class="profile-photo" id="gallery">
            <!-- Profile Image -->
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
              id="profilePhotoImg"
              alt="Profile Photo"
              style="cursor: pointer;"
            />
            
            <!-- Hidden File Input for Profile Image Upload -->
            <input
              type="file"
              id="profilePhotoInput"
              accept="image/*"
            />
          </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="p-4 col-lg-4 col-md-6">
            <div class="card p-2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Title:</label
                >
                <input
                  id="title"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description:</label
                >
                <textarea
                  id="description"
                  class="form-control"
                  rows="3"
                ></textarea>

                <div class="mt-3">
                  <div class="images d-flex">
                    <img
                    onclick="selectImg('./Images/1.jfif')"
                      src="Images/1.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                    onclick="selectImg('./Images/2.jfif')"
                      src="Images/2.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                    onclick="selectImg('./Images/3.jfif')"
                      src="Images/3.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                    onclick="selectImg('./Images/4.jfif')"
                      src="Images/4.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                  
                      src="Images/5.jfif"
                      class="bg-img"
                      alt=""
                    />
                  </div>
                </div>

                <div class="mt-3">
                  <button class="btn postBtn"   id="button" >Post</button>
                  <button  class="btn postBtn ms-5 me-5" id="update_post">Update Post</button>
                  <button  class="btn postBtn ms-5 me-5" id="LogOut">LogOut</button>
                </div>
              </div>
            </div>
          </div>
          <div  id="post_data" class="p-4 col-lg-8 col-md-6"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="firebase.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script>
 function selectImg(src) {
  backgroundImg = src;
  var bgImg = document.getElementsByClassName("bg-img");

  for (var i = 0; i < bgImg.length; i++) {
    bgImg[i].className = "bg-img";
  }
  event.target.className += " selectedImg";
}

    </script>
  </body>
</html>
